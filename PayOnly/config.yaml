name: flexpass-payment-engine
description: Real-Time Payment Engine - Transforms service usage into intelligent payment data

networks:
  - id: 84532 # Base Sepolia
    start_block: 35000000 # Start from recent blocks for faster sync
    contracts:
      # ðŸš€ CORE PAYMENT ENGINE - FlexPass Universal Access
      - name: FlexPass
        address: "0x6625CD770546B3690ce8d266F5b1A9fa1E480605"
        abi_file_path: abis/FlexPass.json
        handler: src/EventHandlers.js
        events:
          - event: ServiceRegistered
          - event: SessionStarted
          - event: SessionCharged
          - event: SessionEnded
          - event: RecurringPaymentSetup
          - event: RecurringPaymentExecuted
          - event: RecurringPaymentCancelled

field_selection:
  transaction_fields:
    - "hash"
    - "from"
    - "to"
    - "value"
    - "gasUsed"
    - "gasPrice"

rollback_on_reorg: true
save_full_history: true