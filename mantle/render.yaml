services:
  # Backend Service
  - type: web
    name: stranger-things-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MANTLE_RPC_URL
        sync: false
      - key: AGENT_PRIVATE_KEY
        sync: false
      - key: GAME_REGISTRY_ADDRESS
        sync: false
      - key: GHOST_DELEGATE_ADDRESS
        sync: false
      - key: ADVANCED_PERMISSIONS_ADDRESS
        sync: false
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: stranger-things-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd nextjs-dapp && npm install && npm run build
    startCommand: cd nextjs-dapp && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
      - key: NEXT_PUBLIC_WS_URL
        sync: false
      - key: NEXT_PUBLIC_MANTLE_RPC_URL
        value: https://rpc.sepolia.mantle.xyz
      - key: NEXT_PUBLIC_CHAIN_ID
        value: 5003
